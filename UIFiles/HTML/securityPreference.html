<html>
  <head>
    <title>extension</title>
    <!-- <link rel="stylesheet" href="style.css"/> -->
    <link rel="stylesheet" href="../CSS/securityPreference.css" />
    <link rel="stylesheet" href="../CSS/commom.css" />
    <script src="../JS/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <section id="header">
        <div class="box_border">
          <nav class="navbar navbar-inverse" style="margin-left: -15px; margin-right: -15px">
            <div class="navbar-header">
              <a class="navbar-brand" href="popup.html"><img src="../images/Logo.png" style="padding-top: 10px"/></a>
              <span style="padding-top: -10px; margin-left: 40px">
                <a href="options.html"><img src="../images/settings.png" style="padding-right: 10px"/></a>
                <a href="#" id="app-control"><input type="hidden" value="D" /><img src="../images/logout.png" id="onoff" /></a>
              </span>
            </div>
          </nav>
        </div>
      </section>
      <section id="content">
        <div id="security-preference">
          
        <table>
          <caption>Security preference</caption>
          <tr id="tr-autofillCreditCardEnabled">
            <td id="td-autofillCreditCardEnabled">Credit card auto fill</td>
            <td><label class="switch">
              <input id="autofillCreditCardEnabled" type="checkbox">
              <span class="slider round"></span>
            </label></td>
          </tr>
          <tr id="tr-passwordSavingEnabled">
            <td id="td-passwordSavingEnabled">Password manager</td>
            <td><label class="switch">
              <input id="passwordSavingEnabled" type="checkbox">
              <span class="slider round"></span>
            </label></td>
          </tr>
          <tr id="tr-safeBrowsingEnabled">
            <td id="td-safeBrowsingEnabled">Safe browsing</td>
            <td><label class="switch">
              <input id="safeBrowsingEnabled" type="checkbox">
              <span class="slider round"></span>
            </label></td>
          </tr>
          <tr id="tr-doNotTrackEnabled">
            <td id="td-doNotTrackEnabled">Do not track</td>
            <td><label class="switch">
              <input id="doNotTrackEnabled" type="checkbox">
              <span class="slider round"></span>
            </label></td>
          </tr>
          <tr id="tr-hyperlinkAuditingEnabled">
            <td id="td-hyperlinkAuditingEnabled">Hyperlink auditing enabled</td>
            <td><label class="switch">
              <input id="hyperlinkAuditingEnabled" type="checkbox">
              <span class="slider round"></span>
            </label></td>
          </tr>
        </table>
      </div>
      </section>
      <section id="footer">
        <!-- <input type="button" id="btn-back" value="Back"> -->
        <!-- <a href="popup.html"><button id="btn-back" > Back</button></a> -->
        <p id="brief-items"></p>
      </section>
    </div>
    <script src="../JS/securityPreference.js"></script>
  </body>
</html>
